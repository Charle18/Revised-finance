<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Wealth Wise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #contact-us {
      position: relative;
      padding: 50px 0;
      color: white;
      text-align: center;
    }

    #contact-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #contact-us::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); 
      z-index: -1;
    }

    #contact-us h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 80%;
      margin: 0 auto;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    form input,
    form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      font-size: 16px;
    }

    form input[type="submit"] {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    form input[type="submit"]:hover {
      background-color: #34495e;
    }

    .contact-info {
      margin-top: 40px;
    }

    .contact-info h3 {
      font-size: 24px;
    }

    .contact-info a {
      color: #2980b9;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  
  <section id="contact-us">
    
    <video id="contact-video" autoplay muted loop>
      <source src="images/istockphoto-1134965043-640_adpp_is.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have any questions or need assistance, feel free to reach out to us. Weâ€™re here to help!</p>

      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message" />
      </form>

      <div class="contact-info">
        <h3>Our Contact Information</h3>
        <p>Email: <a href="mailto:contact@wealthwise.com">contact@wealthwise.com</a></p>
        <p>Phone: +260 970 000 734</p>
        <p>Address: Lusaka</p>
      </div>
    </div>
  </section>

</body>
</html>
